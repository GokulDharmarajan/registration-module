<div class="signup">
    <div class="imagecol">
        <img src="../../assets/Group 1.svg" alt="">
    </div>
    <div class="formcol">
        <form action="">
            <h3>Hello, Welcome </h3>
            <p>Enter to digital learning</p>
            <div class="forms">
            <div class="form-group">
                <label for="name">Org name</label>
                <div class="input">
                <input type="text" placeholder="name" [(ngModel)]="username" name="orgname" id="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <div class="input">
                <input type="text" placeholder="Email" name="email" [(ngModel)]="useremail" id="email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <div class="input">
                <input type="text" placeholder="Placeholder text" name="password" [(ngModel)]="userpassword" id="password" class="form-control">
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="name">Mobile Number</label>
                <div class="input">
                <input type="text" placeholder="Mobile Number" name="mobilenumber" id="mobilenumber" class="form-control">
                </div>
            </div> -->
            <div class="button">
                <button (click)="createAccount()">CREATE ACCOUNT</button>
            </div>
            <div class="login">
                <p>
                    Already Have an Account? <a href="">Login</a> 
                </p>
            </div>
            </div>
        </form>
    </div>
</div>
